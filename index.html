<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Moogle Search</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="viewport">
      <div class="navbar">
        <ul>
          <li><a class="bellicon" href="notices"></a></li>
          <li><a class="appicon" href="apps"></a></li>
          <li><a href="images">Images</a></li>
          <li><a href="mail">Kmail</a></li>
        </ul>
      </div>
      <div class="searchbox">
        <div class="iconbox">
          <img class="icon" src="images/moogle.png" width="272" height="92" alt="Moogle Icon">
        </div>
        <div style="padding-top: 10px">
          <form action="index.html" method="get">
            <input class="fill searchinput" type="search" name="criteria">
            <div class="button-box">
              <input class="buttons" type="submit" name="submit" value="Moogle Search">
              <input class="buttons" type="button" name="kupo" value="Kupo!?">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
